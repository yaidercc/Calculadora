<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="theme-1" id="container">
        <div class="container-calc ">
            <header class="header mg-bottom">
                <h2>calc</h1>
                <div class="theme">
                    <p>THEME</p>
                    <div class="swicht-theme">
                        <div class="kind-theme">
                            <p>1</p>
                        <p>2</p>
                        <p>3</p>
                        </div>
                        
                        <div class="swicht">
                            <a href="#" class="theme-1" id="btn-theme"></a>
                            <span class="theme-span"></span>
                            <span class="theme-span"></span>
                            <span class="theme-span"></span>
                        </div>
                    </div>
                </div>
            </header>
            <div class="screen mg-bottom">
                <span id="screen">0</span>
            </div>
            <div class="buttons">
                <a href="#" id="seven" class="key number">7</a>
                <a href="#" id="eight" class="key number">8</a>
                <a href="#" id="nine" class="key number">9</a>
                <a href="#" id="four" class="key number">4</a>
                <a href="#" id="five" class="key number">5</a>
                <a href="#" id="six" class="key number">6</a>
                <a href="#" id="one" class="key number">1</a>
                <a href="#" id="two" class="key number">2</a>
                <a href="#" id="three" class="key number">3</a>
                <a href="#" id="zero" class="key number">0</a>
                <a href="#" id="del" class="key delete">DEL</a>
                <a href="#" id="suma" class="key operation">+</a>
                <a href="#" id="resta" class="key operation">-</a>
                <a href="#" id="multiplicacion" class="key operation">x</a>
                <a href="#" id="division" class="key operation">/</a>
                <a href="#" id="punto" class="key operation">.</a>
                <a href="#" id="reset" class="key reset">RESET</a>
                <a href="#" id="equal" class="key result">=</a>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>

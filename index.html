<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container-calc">
        <header class="header mg-bottom">
            <h2>calc</h1>
            <div class="theme">
                <p>THEME</p>
                <div class="swicht-theme">
                    <div class="kind-theme">
                        <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    </div>
                    
                    <div class="swicht"></div>
                </div>
            </div>
        </header>
        <div class="screen mg-bottom">
            <h1>399,981</h1>
        </div>
        <div class="buttons">
            <a href="#" class="key number">7</a>
            <a href="#" class="key number">8</a>
            <a href="#" class="key number">9</a>
            <a href="#" class="key number">4</a>
            <a href="#" class="key number">5</a>
            <a href="#" class="key number">6</a>
            <a href="#" class="key number">1</a>
            <a href="#" class="key number">2</a>
            <a href="#" class="key number">3</a>
            <a href="#" class="key number">0</a>
            <a href="#" class="key delete">DEL</a>
            <a href="#" id="suma" class="key operation">+</a>
            <a href="#" id="resta" class="key operation">-</a>
            <a href="#" id="multiplicacion" class="key operation">X</a>
            <a href="#" id="divicion" class="key operation">/</a>
            <a href="#" id="punto" class="key operation">.</a>
            <a href="#" class="key reset">RESET</a>
            <a href="#" class="key result">=</a>
        </div>
    </div>
</body>
</html>
